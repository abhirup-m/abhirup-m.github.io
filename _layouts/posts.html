---
layout: default
---

<h1> {{ page.title }} </h1>
<p class="excerpt"> {{ page.excerpt }} </p>
<p>
<b>Date:</b> {{ page.date | date: "%-d %B, %Y" }}
<br>
<b>Category:</b> {{ page.category }}
</p>

<hr>

<h2>Table of contents</h2>
{% if page.toc == true %}
{% include toc.html sanitize=true html=content h_min=2 h_max=2 skip_no_ids=true %}
{% endif %}

{{ content }}
